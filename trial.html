<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
            h2{
                font-size:40px;
                text-align:center;
                cursor:pointer;
            }

            .hoho{
                display:none;
            }
        </style>
    </head>
    <body onload="startup()">
        <h2>ABC</h2>
        <h2>DEF</h2>
        <h2>GHI</h2>

        <div class="hoho">hi</div>
        <div class="hoho">hey</div>
        <div class="hoho">fk u</div>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script type="text/javascript" lang="javascript">

            function startup(){
            var header = document.getElementsByTagName("h2");
            console.log(header);
            var i;
            for(i=0;i<header.length;i++){
                header[i].style.backgroundColor = "blue";
                header[i].addEventListener("click",holin);
            }
        }

            function holin(){
                    var hoho = document.getElementsByClassName("hoho");
                    var j;
                    if(hoho[0].style.display == "none"){
                        for(j=0;j<hoho.length;j++){
                        hoho[j].style.display = "block";
                        }
                    }

                    else{
                        for(j=0;j<hoho.length;j++){
                        hoho[j].style.display = "none";
                    }
                }
            }

        </script>
    </body>
</html>
